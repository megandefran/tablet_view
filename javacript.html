<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "css/reset.css">
    <link rel="stylesheet" href = "css/style.css"> 
</head>

<body>
    <h1> Colleen </h1>

    <p id = “demo”> This is a demo</p>

    <script>
    //alert("Hi")
    let nm = prompt("What is your name?")
    document.querySelector('h1').innerHTML = nm
    document.getElementById('demo').style.color = 'blue'
    document.querySelector('#demo').style.backgroundColor = 'lightgrey'

    document.querySelector('#demo').setAttribute('tabindex', '0')

    </script>
